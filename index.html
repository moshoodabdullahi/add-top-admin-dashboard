<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="hero">
    <div class="sidebar">
      <div class="logo-text">
        <img src="view-dashboard-custom.png" alt="dashboard">
        <h1>Dashboard</h1>
      </div>

      <div class="list-items">
        <div class="icon-text">
          <img src="home-custom.png" alt="home">
          <p><strong>Home</strong></p>
        </div>

        <div class="icon-text">
          <img src="card-account-details-custom.png" alt="card">
          <p><strong>Profile</strong></p>
        </div>

        <div class="icon-text">
          <img src="message-reply-custom.png" alt="message">
          <p><strong>Messages</strong></p>
        </div>

        <div class="icon-text">
          <img src="clock-time-three-custom.png" alt="clock">
          <p><strong>History</strong></p>
        </div>

        <div class="icon-text">
          <img src="file-multiple-custom.png" alt="file">
          <p><strong>Tasks</strong></p>
        </div>

        <div class="icon-text">
          <img src="account-group-custom.png" alt="people">
          <p><strong>Communities</strong></p>
        </div>

        <div class="list-items-bottom">
          <div class="icon-text">
            <img src="cog-custom.png" alt="settings">
            <p><strong>Settings</strong></p>
          </div>

          <div class="icon-text">
            <img src="help-box-custom.png" alt="question mark">
            <p><strong>Support</strong></p>
          </div>

          <div class="icon-text">
            <img src="shield-check-custom.png" alt="shield">
            <p><strong>Privacy</strong></p>
          </div>

        </div>

      </div>
    </div>

    <div class="main">
      <div class="header">
        <div class="navbar">
          <img src="magnify-custom.png" alt="search">
          <input type="text" class="form-input">
          <img src="bell-ring-outline-custom.png" alt="notification">
          <img class="avatarNavbar" src="pngegg.png" alt="Profile Picture">
          <h5>Morgan Oakley</h5>
        </div>
        <div class="welcome">
          <div class="left">
            <img class="profile-picture" src="pngegg.png" alt="profile-picture">
            <div class="welcome-text">
              <p>Hi there,</p>
              <h3>Morgan Oakley (@morgan)</h3>
            </div>
          </div>
          <div class="right">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="projects">
          <h4>Your Projects</h4>
          <div class="cards">
            <div class="cards-left">
              <div class="card">
                <h6>Super Cool Projects</h6>
                <p>Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh erat, id facilisis felis accumsan
                  nec.</p>
                <div class="icons">
                  <img src="">
                  <img src="">
                  <img src="">
                </div>
              </div>
            </div>
            <div class="cards-right"></div>
          </div>
        </div>
        <div class="ann-trend"></div>
      </div>
    </div>
  </div>

</body>

</html>
